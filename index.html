<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <!-- font montserrat e font awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
    <!-- nav playlist -->
    <header>
        <!-- nav top -->
        <nav class="nav-bar">
            <!-- logo e menu -->
            <div class="top-nav">
                <div class="logo"><img src="img/logo.svg" alt="logo spotify"></div>
                <div class="logo-small"><img src="img/logo-small.svg" alt="logo small"></div>
                <div class="nav-menu">
                    <ul class="list-menu">
                        <li class="icon-nav icon-home"><img src="img/home.svg" alt="home"><a href="#">Home</a></li>
                        <li class="icon-nav icon-menu"><img src="img/search.svg" alt="cerca"><a href="#">Cerca</a></li>
                        <li class="icon-nav icon-menu"><img src="img/libreria.svg" alt="librery"><a href="#">La tua
                                libreria</a></li>
                    </ul>
                </div>
                <!-- /logo e menu -->

                <!-- playlist -->
                <div class="nav-playlist">
                    <h4 class="playlist-menu">PLAYLIST</h4>
                    <div class="crea-playlist"><i class="fa-solid fa-square-plus"></i><a href="#">Crea Playlist</a>
                    </div>
                    <div class="scroll-list">
                        <ul class="list-playlist">
                            <li class="name-playlist"><a href="#">Nome Playlist</a></li>
                            <li class="name-playlist"><a href="#">Nome Playlist</a></li>
                            <li class="name-playlist"><a href="#">Nome Playlist</a></li>
                            <li class="name-playlist"><a href="#">Nome Playlist</a></li>
                            <li class="name-playlist"><a href="#">Nome Playlist</a></li>
                            <li class="name-playlist"><a href="#">Nome Playlist</a></li>
                            <li class="name-playlist"><a href="#">Nome Playlist</a></li>
                        </ul>
                    </div>
                </div>
                <!-- /playlist -->
            </div>
            <!-- /nav top -->

            <!-- nav bottom -->
            <div class="install-utente">
                <div class="install-app user"><img src="img/download.svg" alt="download"><span class="install-none"><a
                            href="#">Installa app</a></span></div>
                <hr class="line-nav">
                <div class="user-nav user"><img src="img/profile.svg" alt="profile"><span class="install-none"><a
                            href="#">John
                            Doe</a></span>
                </div>
            </div>
            <!-- /nav bottom -->
        </nav>

    </header>
    <!-- /nav playlist -->
    <footer>

    </footer>
</body>

</html>
